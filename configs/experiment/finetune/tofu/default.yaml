# @package _global_

defaults:
  - override /model: Llama-3.2-3B-Instruct-lora
  - override /trainer: FederatedFinetune
  - override /data/datasets@data.train: TOFU_QA_full
  - override /eval: tofu

mode: FederatedFinetune
trainer:
  args:
    learning_rate: 8e-5
    weight_decay: 0.01
    warmup_epochs: 1.0 # custom parameter
    num_train_epochs: 2


forget_split: forget10
holdout_split: holdout10
retain_logs_path: null

eval:
  tofu:
    forget_split: ${forget_split}
    holdout_split: ${holdout_split}
    retain_logs_path: ${retain_logs_path}
    overwrite: true


task_name: tofu_Llama-3.2-3B-Instruct-lora